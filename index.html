<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <style>
        /* Add your CSS styles here */
        .no-border-button {
            border: none; /* Remove button border */
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>To Do List</h1>
    </div>
    <br>
    <table border="1">
        <th>
            Hari
        </th>
        <th>
            Kegiatan
        </th>
        <th  colspan="2">
            Status
        </th>
        <tr>
            <td>
                <form action="">
                    <select name="days" id="days">
                      <optgroup label="Hari">
                        <option value="senin">Senin</option>
                        <option value="selasa">Selasa</option>
                        <option value="rabu">Rabu</option>
                        <option value="kamis">Kamis</option>
                        <option value="jumat">Jumat</option>
                        <option value="sabtu">Sabtu</option>
                        <option value="minggu">Minggu</option>
                      </optgroup>
                    </select>
                  </form>
            </td>
            <td>
                <input type="text">
            </td>
            <td class="no-border-button">
                <input type="checkbox" class="no-border-button" name="checkbox">
                <label for="checkbox">Selesai</label>
            </td>
            <td class="no-border-button">
                <button onclick="deleteRow()" ><b>Hapus</b></button>
            </td>
        </tr>
    </table>
    <button onclick="addNewRow()"><strong>Tambah</strong></button>
    <script>
        function addNewRow() {
            const table = document.querySelector('table');

            // Create a new row
            const newRow = table.insertRow(-1); // -1 inserts a row at the end

            // Create a cell for "Hari" (empty cell)
            newRow.insertCell(0);

            // Create a cell for "Kegiatan" and add an input element
            const kegiatanCell = newRow.insertCell(1);
            const kegiatanInput = document.createElement('input');
            kegiatanInput.type = 'text';
            kegiatanCell.appendChild(kegiatanInput);

            // Create a cell for "Status" and add a checkbox element
            const statusCell = newRow.insertCell(2);
            statusCell.classList.add('no-border-button');
            const statusCheckbox = document.createElement('input');
            statusCheckbox.type = 'checkbox';
            statusCheckbox.classList.add('no-border-button');
            statusCell.appendChild(statusCheckbox);
            const statusLabel = document.createElement('label');
            statusLabel.htmlFor = 'checkbox';
            statusLabel.textContent = 'Selesai';
            statusCell.appendChild(statusLabel);
            

            // Create a cell for the "Hapus" button
            const deleteCell = newRow.insertCell(3);
            deleteCell.classList.add('no-border-button');
            const deleteButton = document.createElement('button');
            const deleteButtonText = document.createElement('b'); // Create a <b> element
            deleteButtonText.textContent = 'Hapus'; // Set the text content of the <b> element
            deleteButton.appendChild(deleteButtonText);
            deleteButton.onclick = function () {
                table.deleteRow(newRow.rowIndex);
            };
            deleteCell.appendChild(deleteButton);
        }
    </script>
    <br><br>
</body>
